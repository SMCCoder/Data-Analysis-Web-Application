        <div id="top">
            <p><a href="/"><i class="fa fa-home"></i>Home</a></p>

        <h1>Environment<i class="fa fa-globe"></i></h1>


        <div id="para">
            <h4>Analyze the world's biggest current environment issues like global warming factors,
                ocean acidification, coral reef destruction, and invasive species.
              </h4>
        </div>
    </div>
    <!--tyle dropdown -->
    <div id="dropdowns">
        <div class="demo">
            <form action="#">
                <h4>
            <label for="subtopic">Subtopic: </label>
            <select name="subtopic" id="subtopic">
              <option selected="selected">Rising Sea Levels</option>
              <option>Ocean Acidification</option>
              <option>Coral Reef Destruction</option>
              <option>Invasive Species</option>
            </select>
          </h4>
            </form>
        </div>


        <div class="demo">
            <form action="#">
                <h4><label for="visual">Visual: </label>
                <select name="visual" id="visual">
                <option value="selectTable" id="barEntertain" selected="selected">bar graph</option>
                <option value="selectPie" id="pieEntertain">pie graph</option>
                <option value="selectLine" id="lineEntertain">line graph</option>
                <option value="selectBaW" id="bAwEntertain">map</option>
              </select>
            </h4>
            </form>
        </div>

        <div class="demo">
            <form action="#">
                <h4><label for="analyze">Data Analysis: </label>
                <select name="analyze" id="analyze">
                  <option value="msNone" id="noneEntertain" selected="selected">none</option>
                <option value="msUni" id="uniEntertain">uniform distribution</option>
                <option value="msNorm" id="normEntertain">normal distribution</option>
                <option value="msLinReg" id="linRegEntertain">linear regression</option>
              </select>
            </h4>
            </form>
        </div>


        <!-- bootstrap style button -->
        <button type="button" class="btn create" data-toggle="button" aria-pressed="false" autocomplete="off">
            <b>Create</b>
        </button>
    </div>
