    <link href="css/main.css" rel="stylesheet" type="text/css">

    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://use.typekit.net/edv1zzt.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>

    <!-- Calls to javascript files in bootstrap & jquery -->
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- The main script is the entry point for the application -->
    <script data-main="js/enter-main" src="lib/require/require.js"></script>
    <!--<script src="js/views/EnterView"></script>-->
    <!-- font awesome icon code -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <!--
       Tabs connecting to Home branch
     -->

    <!-- Page header for the webpage -->
    <div id="header">
        <div id="top">
            <p><a href="/"><i class="fa fa-home"></i>Home</a>
        </div>
        <h1>Entertainment<i class="fa fa-gamepad"></i></h1>
        <div id="para">
            <h4>This entertainment section incorporates data and statistics about movies,
                video games, and the most popular songs.
            </h4>
        </div>
    </div>

    <!-- bootstrap style dropdown -->
    <div id="dropdowns">
        <div class="demo">
            <form action="#">
                <h4><label for="subtopic">Subtopic: </label>
                    <select name="subtopic" id="subtopic">
                      <option value="msSongs" id="song" selected="selected">Songs</option>
                      <option value="msMovRate" id="movrate">2016 Movie Data</option>
                      <option value="msVidGames" id="vidGames">Video Games</option>
                    </select>
                </h4>
            </form>
        </div>

        <div class="demo">
            <form action="#">
                <h4><label for="visual">Visual: </label>
                <select name="visual" id="visual">
                <option value="msBar" id="barEntertain" selected="selected">bar graph</option>
                <option value="msPie" id="pieEntertain">pie graph</option>
                <option value="msLine" id="lineEntertain">line graph</option>
                <option value="msMap" id="mapEntertain">map</option>
              </select>
            </h4>
            </form>
        </div>

        <div class="demo">
            <form action="#">
                <h4><label for="analyze">Data Analysis: </label>
                <select name="analyze" id="analyze">
                  <option value="msNone" id="noneEntertain" selected="selected">none</option>
                  <option value="msUni" id="uniEntertain">uniform distribution</option>
                  <option value="msNorm" id="normEntertain">normal distribution</option>
                  <option value="msLinReg" id="linRegEntertain">linear regression</option>
              </select>
            </h4>
            </form>
        </div>

        <!-- bootstrap style button -->
        <button type="button" class="btn create" data-toggle="button" aria-pressed="false" autocomplete="off">
            <b>Create</b>
        </button>
    </div>

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title" title="hidden content closed">
                      <a id="accord-title" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Table (hide)
                      </a>
                    </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                    <div id="table_loc" class="table-responsive" style="height:400px;overflow:auto;">
                        <!-- javascript loaded table goes here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="svg_location"></div>
    <!--<script type="text/javascript" language="javascript" src="http://www.boxofficemojo.com/data/js/wknd5.php"></script>
        <script src="http://uselectionatlas.org/WIKI/api.php"></script>-->

    <div class="msBar"></div>
    <div style="display: none;" class="msPie"></div>
    <div style="display: none;" class="msLine"></div>
    <div style="display: none;" class="msSongs"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF6-dEtsRQ5jcaXJy2oDjU46u896i_xDk" async defer></script>
    <div style="display: none;" class="msMap"></div>
