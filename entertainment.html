        </div>

        <div class="demo">

                <h4><label for="analyze">Data Analysis: </label>
                <select name="analyze" id="analyze">
                <option value="" id="" selected="selected">none</option>
                <option value="" id="">t-test</option>
                <option value="" id="">uniform distribution</option>
                <option value="" id="">normal distribution</option>
                <option value="" id="">linear regression</option>
              </select>
            </h4>
          </form>
        </div>

          <!-- bootstrap style button -->
          <button type="button" class="btn create" data-toggle="button" aria-pressed="false" autocomplete="off">
            <b>Create</b>
        </button>
    </div>
