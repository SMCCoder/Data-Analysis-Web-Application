<body>

    <!--
       Tabs connecting to Home branch
     -->

    <!-- Page header for the webpage -->
    <div id="header">
        <div id="top">
            <p><a href="/"><i class="fa fa-home"></i>Home</a>
        </div>
        <h1>Entertainment<i class="fa fa-gamepad"></i></h1>
        <div id="para">
            <h4>This entertainment section incorporates data and statistics about movies,
                video games, and the most popular songs.
            </h4>
        </div>
    </div>

    <!-- bootstrap style dropdown -->
    <div id="dropdowns">
        <div class="demo">
            <form action="#">
                <h4><label for="subtopic">Subtopic: </label>
                    <select name="subtopic" id="subtopic">
                      <option selected="selected">Songs</option>
                      <option id="movrate">2016 Movie Data</option>
                      <option>Video Games</option>
                    </select>
                </h4>
            </form>
        </div>

        <div class="demo">
            <form action="#">
                <h4><label for="visual">Visual: </label>
                <select name="visual" id="visual">
                <option value="msPie" id="pieEntertain" selected="selected">pie graph</option>
                <option value="msBar" id="barEntertain">bar graph</option>
                <option value="msLine" id="lineEntertain">line graph</option>
                <option value="msMap" id="mapEntertain">map</option>
              </select>
            </h4>
            </form>
        </div>

        <div class="demo">
            <form action="#">
                <h4><label for="analyze">Data Analysis: </label>
                <select name="analyze" id="analyze">
                <option value="" id="" selected="selected">none</option>
                <option value="" id="">t-test</option>
                <option value="" id="">uniform distribution</option>
                <option value="" id="">normal distribution</option>
                <option value="" id="">linear regression</option>
              </select>
            </h4>
            </form>
        </div>

        <!-- bootstrap style button -->
        <button type="button" class="btn create" data-toggle="button" aria-pressed="false" autocomplete="off">
            <b>Create</b>
        </button>
    </div>

<div class="container">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">

      </h4>
            </div>

                <div class="panel-body">
                    boom

            </div>
        </div>
      </div>


        <div class="svg_location"></div>

        <div class="map"></div>

        <div class="msPie"></div>
