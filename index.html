<!DOCTYPE HTML>
<html>
<!-- Header where scripts and stylesheets are called -->

<head>
    <!-- Calls to CSS Stylesheets -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.css">
    <!--<link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css">-->

    <!-- The main script is the entry point for the application -->
    <script data-main="js/main" src="lib/require/require.js"></script>
</head>

<body>

    <div class="container">

        <!-- Page header for the webpage -->
        <div class="page-header">
            <h1>Title</h1>
        </div>

        <div id="svg_location"></div>

        <div id="map"></div>
        <script>
            function initMap() {
                // Create a map object and specify the DOM element for display.
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {
                        lat: -34.397,
                        lng: 150.644
                    },
                    scrollwheel: false,
                    zoom: 8
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF6-dEtsRQ5jcaXJy2oDjU46u896i_xDk&callback=initMap" async defer></script>

    </div>

</body>

</html>
