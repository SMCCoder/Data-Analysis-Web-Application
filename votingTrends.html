     -->

        <h1>Voting Trends<i class="fa fa-line-chart"></i></h1>

        <div id="para">
            <h4>Find America's history of polls in presidential elections and track

        </h4>
        </div>
    </div>
    <!-- bootstrap style dropdown -->
    <div id="dropdowns">
        <div class="demo">

            <h4><label for="api">API: </label>
            <select name="api" id="api">
              <option selected="selected">census.gov</option>
            </select>
          </h4>
            </form>
        </div>

        <div class="demo">
            <form action="#">
                <h4><label for="visual">Visual: </label>
                  <select name="visual" id="visual">
                  <option value="selectTable" id="barEntertain" selected="selected">bar graph</option>
                  <option value="selectPie" id="pieEntertain">pie graph</option>
                  <option value="selectLine" id="lineEntertain">line graph</option>
                  <option value="selectBaW" id="bAwEntertain">map</option>
                </select>
              </h4>
            </form>
        </div>

        <div class="demo">
            <form action="#">
                <h4><label for="analyze">Data Analysis: </label>
                  <select name="analyze" id="analyze">
                    <option value="msNone" id="noneEntertain" selected="selected">none</option>
                    <option value="msNorm" id="normEntertain">normal distribution</option>
                    <option value="msQuadReg" id="quadRegEntertain">quadratic regression</option>
                    <option value="msLinReg" id="linRegEntertain">linear regression</option>
                </select>
              </h4>
            </form>
        </div>
        <!-- bootstrap style button -->
        <button type="button" class="btn create" data-toggle="button" aria-pressed="false" autocomplete="off">
            <b>Get Data</b>
        </button>
    </div>

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Table

          </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">

                    boom
