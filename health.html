<!doctype html>
<html>
<!-- Header where scripts and stylesheets are called -->

<head>
    <!-- google api -->
    <!-- Calls to CSS Stylesheets -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.css">

    <script src="https://use.typekit.net/edv1zzt.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>

    <!-- Calls to javascript files in bootstrap & jquery -->
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- The main script is the entry point for the application -->
    <script data-main="js/main" src="lib/require/require.js"></script>
    <!-- font awesome icon code -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

</head>

<body>

    <!--
       Tabs connecting to Home branch
     -->

    <!-- Page header for the webpage -->


    <div id="header">
        <div id="top">
            <p><a href="/"><i class="fa fa-home"></i>Home</a></p>
        </div>
        <h1>Health<i class="fa fa-medkit"></i></h1>
        <div id="para">
            <h4>Analyze different major causes of mortality rates in America and the
          diseases that are not curable versus ones with effective vaccines.
        </h4>
        </div>
    </div>

    <!-- bootstrap style dropdown -->
    <div id="dropdowns">

        <div class="demo">
            <form action="#">
                <h4><label>Subtopic: </label>
              <select name="subtopic" id="subtopic">
                <option selected="selected">Major Causes of Death</option>
                <option>Curable vs Noncurable Diseases</option></h4>
                </select>
            </form>
        </div>


        <div class="demo">
            <form action="#">
                <h4><label for="visual">Visual: </label>
                      <select name="visual" id="visual">
                      <option value="selectTable" id="barEntertain" selected="selected">bar graph</option>
                      <option value="selectPie" id="pieEntertain">pie graph</option>
                      <option value="selectLine" id="lineEntertain">line graph</option>
                      <option value="selectBaW" id="bAwEntertain">map</option>
                    </select>
                  </h4>
            </form>
        </div>

        <div class="demo">
            <form action="#">
                <h4><label for="analyze">Data Analysis: </label>
                      <select name="analyze" id="analyze">
                        <option value="" id="noneEntertain" selected="selected">none</option>
                        <option value="" id="ttestEntertain">t-test</option>
                        <option value="" id="uniEntertain">uniform distribution</option>
                        <option value="" id="normEntertain">normal distribution</option>
                        <option value="" id="linRegEntertain">linear regression</option>
                    </select>
                  </h4>
            </form>
        </div>
        <!-- bootstrap style button -->
        <button type="button" class="btn create" data-toggle="button" aria-pressed="false" autocomplete="off">
            <b>Create</b>
        </button>
    </div>

    <div class="container">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title" title="hidden content closed">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Table
            </a>
          </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        boom
                    </div>
                </div>
            </div>
          </div>

    <div class="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF6-dEtsRQ5jcaXJy2oDjU46u896i_xDk&callback=initMap" async defer></script>

    <div id="svg_location"></div>

    <div id="footer">
        Copyright &copy; 2016 Analytix
        <br>
        <p><a style="font-size:1em" href="https://github.com/cs-squad/Data-Analysis-Web-Application">Github<i class="fa fa-github"></i></a></p>
    </div>

</body>

</html>
