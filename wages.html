<!doctype html>
<html>
<html lang="eng">

<!-- Header where scripts and stylesheets are called -->

<head>
  <!-- google api -->
  <!-- Calls to CSS Stylesheets -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.css">

  <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>

  <!-- The main script is the entry point for the application -->

<body>

    <!--
       Tabs connecting to Home branch
     -->

     <!-- Page header for the webpage -->

     <div id="header">

      <h1>Wages
        <i class="fa fa-dollar"></i></h1>

        <div>

          <!-- bootstrap style dropdown -->
          <div id="dropdowns">
          <div class="demo">
            <form action="#">
            <h4><label for="subtopic">Choose a Suptopic</label>
                <select name="subtopic" id="subtopic">
                  <option selected="selected">Men's Salaries</option>
                  <option>Women's Salaries</option>
                  <option>Tax</option>
                  <option>Occupation Popularity</option>
                  </select>
                </h4>
            </form>

          </div>

          <div class="demo">
            <form action="#">
              <fieldset>
                <h4><label style="color:#78583e" for="analysis">Choose Type of Data Analysis</label>
                  <select name="analysis" id="analysis">
                    <option selected="selected">Just Display</option>
                    <option>t-test</option>
                    <option>etc</option>
                    <option>etc</option>
                    <option>etc</option></h4>
                  </select>
                </form>
              </div>

              <div class="demo">
                <form action="#">
                  <fieldset>
                    <h4><label style="color:#78583e" for="dataset">Choose a Visual</label>
                      <select name="dataset" id="dataset">

                        <option>bar graph</option>
                        <option>pie graph</option>
                        <option>line graph</option>
                        <option>box-and-whisker plot</option></h4>
                      </select>
                    </form>
                  </div>
                  <!-- bootstrap style button -->
                  <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                    <b>Analyze</b>
                  </button>
                
                </div>

                      as how much of people's salaries are paid to the government as tax. <br>Find out

                    </h4>
