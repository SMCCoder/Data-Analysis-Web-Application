<head>
    <!-- google api -->
    <!-- Calls to CSS Stylesheets -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.css">

    <script src="https://use.typekit.net/edv1zzt.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}

    <!-- Calls to javascript files in bootstrap & jquery -->
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- The main script is the entry point for the application -->
    <script data-main="js/wages-main" src="lib/require/require.js"></script>
    <!-- font awesome icon code -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

<body>

    <!--
       Tabs connecting to Home branch
     -->

    <!-- Page header for the webpage -->

    <div id="header">
        <div id="top">
            <p><a href="/"><i class="fa fa-home"></i>Home</a></p>
        </div>
        <h1>Wages<i class="fa fa-dollar"></i></h1>

        <div id="container">
            <h4>Analyze the differences between average male and female salaries as well
                as how much of people's salaries are paid to the government as tax. Find out
                how popular your job is with the occupation popularity statistics too!
              </h4>
        </div>
    </div>

    <!-- bootstrap style dropdown -->
    <div id="dropdowns">
        <div class="demo">
            <form action="#">
                <h4><label for="subtopic">Sutopic: </label>
                <select name="subtopic" id="subtopic">
                  <option selected="selected">Men's Salaries</option>
                  <option >Women's Salaries</option>
                  <option>Tax</option>
                  <option>Occupation Popularity</option>
                  </select>
                  </h4>
            </form>
        </div>


        <div class="demo">
            <form action="#">
                <h4><label for="visual">Visual: </label>
                        <select name="visual" id="visual">
                        <option value="selectTable" id="barEntertain" selected="selected">bar graph</option>
                        <option value="selectPie" id="pieEntertain">pie graph</option>
                        <option value="selectLine" id="lineEntertain">line graph</option>
                        <option value="selectBaW" id="bAwEntertain">map</option>
                      </h4>
                </select>
            </form>
        </div>

        <div class="demo">
            <form action="#">
                <h4><label for="analyze">Data Analysis: </label>
                        <select name="analyze" id="analyze">
                <option value="msNone" id="noneEntertain" selected="selected">none</option>
                <option value="msUni" id="uniEntertain">uniform distribution</option>
                <option value="msNorm" id="normEntertain">normal distribution</option>
                <option value="msLinReg" id="linRegEntertain">linear regression</option>
                      </select>
                    </h4>
            </form>
        </div>
        <!-- bootstrap style button -->
        <button type="button" id="btn" class="btn create" data-toggle="button" aria-pressed="false" autocomplete="off">
            <b>Create</b>
        </button>

    </div>

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title" title="hidden content closed">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Table
            </a>
          </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                    boom
                </div>
            </div>
        </div>
    </div>

    <div class="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF6-dEtsRQ5jcaXJy2oDjU46u896i_xDk&callback=initMap" async defer></script>
    <div id="svg_location"></div>
