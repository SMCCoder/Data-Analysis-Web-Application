<html lang="eng">

<head>

<body>

    <!--
       Tabs connecting to Home branch
     -->

    <!-- Page header for the webpage -->

    <div id="header">
        <h1>Wages<i class="fa fa-dollar"></i></h1>

        <div id="para">
            <h4>Analyze the differences between average male and female salaries as well
                as how much of people's salaries are paid to the government as tax. Find out
                how popular your job is with the occupation popularity statistics too!
              </h4>
        </div>
        </div>

            <!-- bootstrap style dropdown -->
            <div id="dropdowns">
                <div class="demo">
                    <form action="#">
                        <h4><label for="subtopic">Sutopic: </label>
                <select name="subtopic" id="subtopic">
                  <option selected="selected">Men's Salaries</option>
                  <option >Women's Salaries</option>
                  <option>Tax</option>
                  <option>Occupation Popularity</option>
                  </select>
                  </h4>
                    </form>
                </div>


                <div class="demo">
                    <form action="#">
                        <h4><label for="visual">Visual: </label>
                        <select name="visual" id="visual">
                        <option value="selectTable" id="tableEntertain" selected="selected">table</option>
                        <option value="selectBar" id="barEntertain">bar graph</option>
                        <option value="selectPie" id="pieEntertain">pie graph</option>
                        <option value="selectLine" id="lineEntertain">line graph</option>
                        <option value="selectBaW" id="bAwEntertain">map</option>
                      </h4>
                        </select>
                    </form>
                </div>

                <div class="demo">
                    <form action="#">
                        <h4><label for="analyze">Data Analysis: </label>
                        <select name="analyze" id="analyze">
                        <option value="" id="" selected="selected">none</option>
                        <option value="" id="">t-test</option>
                        <option value="" id="">uniform distribution</option>
                        <option value="" id="">normal distribution</option>
                        <option value="" id="">linear regression</option>
                      </select>
                    </h4>
                    </form>
                </div>
                <!-- bootstrap style button -->
                <button type="button" id="btn" class="btn create" data-toggle="button" aria-pressed="false" autocomplete="off">
                    <b>Create</b>
                </button>

            </div>

            <div class="map"></div>

            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF6-dEtsRQ5jcaXJy2oDjU46u896i_xDk&callback=initMap" async defer></script>
